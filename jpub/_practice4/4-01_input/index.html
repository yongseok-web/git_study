<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>form text fild</h1>
<h2>input and event</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<form action="#" id="form">
	<input type="text" name="word">
	<input type="submit" value="search">

	<p id="output"></p>
</section>
</div><!-- /.main-wrapper -->
<script>
document.getElementById('form').onsubmit = function() {
	var search = document.getElementById('form').word.value;
	document.getElementById('output').textContent = '[' + search + '] searching...';
	return false;
	}
	// console.log('click');

</script>
<footer>JavaScript Samples</footer>
</body>
</html>
