<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>동작의 범위를 넓히자</h1>
<h2>조건분기 else if</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>

	<script>
	  var answer = window.prompt('도움말을 보시겠습니까?');
	  if(answer==='yes'){
	    window.alert('tab키로 점프해서 장애물을 피합니다.');
	  }
		else if (answer === 'no') {
			window.alert('게임 진행중...');
		}
		else {
			window.alert('yes 또는 no로 대답해 주세요.')
			}

	</script>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
</body>
</html>
