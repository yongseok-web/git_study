<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>시간에 따른 메시지 표시</h1>
<h2>두 가지 조건 조합 한가지 조건 만들기</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	학습전 생각<br>
	19시보다 느리고, 21시보다 빠르면<br>
	and &를 사용하지 않을까?<br>
	var hour = 시간 2자리만 추출(로딩시간 불러오기);<br>
  조건문	19<=hour&21>hour 형태가 될 것.
	<p>
		&&(and) ||(or) !(not)
	</p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script type="text/javascript">
	var hour = new Date().getHours();

	if(hour >= 19 && hour < 21){
		mes="도시락 30%할인";
	} else if (hour === 9 || hour ===15) {
		mes="도시락1+1";
	} else {
		mes="도시락 사세요~";
	}
	window.alert(mes);
</script>
</body>
</html>
