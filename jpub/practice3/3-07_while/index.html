<body>
<header>
<div class="header-contents">
<h1>콘솔로 몬스터를 물리쳐라!</h1>
<h2>카운트 하기</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
while은 ~인 동안 반복되는 반복문이다.<br>
무한반복을 주의한다.
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script type="text/javascript">
	var HP = 100;
	var att;
	var lo = 0;
	window.alert('대전시작')
	while (HP>0) {
		lo++;
		att = Math.floor(Math.random() * 30)+1;
		HP = HP - att;
		console.log('몬스터에게' + att + '의 피해를 입혔다!' + '남은 체력 ' + HP);
	}
	console.log(lo + '회만에 몬스터를 물리쳤다!');
</script>
</body>
