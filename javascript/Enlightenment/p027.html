<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>복합객체(=합성객체)</title>
</head>
<body>
  <script>
  var myObject = {myString: 'string',myNumber: 10,myBoolean: false,myNull: null,myUndefined: undefined};
  console.log(myObject);

  var myArray = ['string',10,false,null,undefined];
  console.log(myArray);

  var myString = 'string';
  var myNumber = 10;
  var myBoolean = false;
  var myNull = null;
  var myUndefined = undefined;
  console.log(myString,myNumber,myBoolean,myNull,myUndefined);


  </script>
복합 객체는 여러 값을 하나로 합친 합성체, 여러 값을 복합적으로 구성할 수 있다.
</body>
</html>
