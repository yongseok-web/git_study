<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>원시값은 값 자체를 비교한다</title>
</head>
<body>
  <script>
    var price1 = 10;
    var price2 = 10;
    var price3 = new Number('10');
    var price4 = price3;

    console.log(price1 === price3);
    console.log(price4 === price3);
    price4 = 10;
    console.log(price4 === price3);
  </script>
  리터럴 문법을 사용해 만든 값과 new 키워드를 사용해 만든 값을 비교하면 항상 같지 않다. 참조하는가 원시값을 갖는가의 차이
</body>
</html>
