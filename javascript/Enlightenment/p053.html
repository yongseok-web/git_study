<!DOCTYPE html>

<title>객체속성의 참조를 찾는 법(2)</title>
<body>
  <script>

  var myArray = ['foo','bar'];

  console.log(myArray.join());
  console.log(myArray.hasOwnProperty('join'));

  </script>
어떤 속성이 없는 객체에서 해당 속성을 찾으면, 자바스크립트는 이값을 프로토타입 체인에서 찾는다.
</body>
</html>
