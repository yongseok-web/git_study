<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<title>함수는 1급 클래스다</title>
<body>
  <script>
    var funcA = function(){};
    var funcB = [function(){}];
    var funcC = {method: function(){}};

    var funcD = function (func) {
      return func
    };

    var runFuncPassedToFunD = funcD(function() {console.log('Hi');});

     runFuncPassedToFunD();

    funcA.answer = 'yup';
    console.log(funcA.answer);
  </script>
  함수는 객체이자 값을 갖는다. 표현식처럼 전달될 수도 있고, 확장될 수도 있다.
</body>
</html>
