<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<title>함수는 항상 값을 반환한다</title>
<body>
  <script>
    var sayHi = function () {
      return 'hi';
    }

    console.log(sayHi());

    var yelp = function () {
      console.log('I am yelping!');
    }

    console.log(yelp() === undefined);
  </script>
  반환값을 설정하지 않았을 때는 항상 undefined가 반환된다.
</body>
</html>
