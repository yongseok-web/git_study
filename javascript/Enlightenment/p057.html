<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<title>for in 루프를 사용해 객체의 속성 탐색하기</title>
<body>
  <script>
var yong = {
  age: 27,
  gender: '남성'
};

for(var key in yong){
  if(yong.hasOwnProperty(key)){
    console.log(key);
  }
}


  </script>
프로토타입 체인에서 해당 속성을 찾는다.
</body>
</html>
