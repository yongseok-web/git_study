<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<title>Object()객체사용</title>
<body>
  <script>

  var yong = new Object();

  for (key in yong){
    if(yong.hasOwnProperty(key)){
      console.log(key);
    }
  }

  </script>
  Object() 사용시 범용 빈 객체를 만들수 있다.
</body>
</html>
