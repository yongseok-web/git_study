<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>원시값(=단순값)</title>
</head>
<body>
  <script>
    var myString = 'string';
    var myNumber = 10;
    var myBoolean = false;
    var myNull = null;
    var myUndefined = undefined;

    console.log(myString,myNumber,myBoolean,myNull,myUndefined);

  var myObject = {myString: 'string',myNumber: 10,myBoolean: false,myNull: null,myUndefined: undefined};
  console.log(myObject);

  var myArray = ['string',10,false,null,undefined];
console.log(myArray);

  </script>
</body>
</html>
