<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<title>객체속성의 참조를 찾는 법(1)</title>
<body>
  <script>

  var myArray = [];

  console.log(myArray.foo);

  </script>
  myArray.foo 를 찾기 위해 myArray를 찾고, Array.prototype, object.prototype를 더 탐색하고 결과를 낸다.
</body>
</html>
