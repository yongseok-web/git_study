<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>점표기법과 각괄호표기법을 사용한 객체 속성 접근(4)</title>
<body>
  <script>
  var myObject = {'123':'zero','class':'foo'};

  console.log(myObject['123'], myObject['class']);
  //console.log(myObject.0, myObject.class); //오류날 것.


  </script>
객체는 가변적이다. 객체들은 언제든 값을 가져오거나 설저아거나 갱신할 수 있다. 객체내의 어떤 속성이 메소드인 경우에는 ()연산자만 사용하면 속성 메소드를 실행할 수 있다.
</body>
</html>
