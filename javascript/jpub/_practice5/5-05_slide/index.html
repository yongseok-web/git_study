<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
<style media="screen">
	section div img{
		width: 100%;
	}
	section div{
		margin: 0 auto;
		width: 50%;
		background-color: black;
		text-align: center;
	}
	section div span{
		color: #ffffff;
	}
	#sec{
		margin: 0 auto;
		border: 1px solid black;
		width: 720px;
		background-color: #aaaaaa;
	}
	#sec img{
		max-width: 100%;
	}
	.toolbar{
		overflow: hidden;
		text-align: center;
	}
	.nav{
		display: inline-block;
	}
	#prev{
		float: left;
		width: 40px;
		height: 40px;
		background: url(prev.jpeg) no-repeat;
	}
	#page{
		float: left;
		height: 32px;
		margin-top: 8px;
	}
	#next{
		float: left;
		width: 40px;
		height: 40px;
		background: url(next.jpeg) no-repeat;
	}
</style>
</head>
<body>
<header>


<br>
<br>
<br>
<br>
<연습>
<div class="header-contents">
<h1>슬라이드쇼</h1>
<h2>몇 장의 이미지 표시</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">

	<div id="sec">
		<div id="image_box"><img id="main_img" src="img1.png" alt=""></div>
		<div class="toolbar">
			<div class="nav">
				<div id="prev">  </div>
				<div id="page"></div>
				<div id="next">  </div>
			</div>
		</div>
	</div>
<br>
<br>
<br>
<section>
	<div>
		<img src="img1.png" alt="" id="slideimg">
	</div>
	<div>
		<span><a id="button_1"> < </a></span>
		<span id="nowpage"> 1 </span>
		<span><a id="button_2"> > </a> </span>
	</div>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script type="text/javascript">
var images = [
	'img1.png',
	'img2.png',
	'img3.png',
	'img4.png',
	'img5.png'
];

var current = 0;
document.getElementById('page').textContent = (current+1) + '/' + images.length;

var changeImage = function(num){
	if(current + num >= 0 && current + num < images.length) {
		current += num;
		document.getElementById('main_img').src = images[current];
		document.getElementById('page').textContent = (current+1) + '/' + images.length;
	}
};

document.getElementById('prev').onclick = function(){
	changeImage(-1);

}
document.getElementById('next').onclick = function(){
	changeImage(1);
}



//이하 사전 연습 코드
var pageNum = 1;

 var thumbs_2 = document.querySelector('#button_2');
 thumbs_2.onclick = function() {
	 document.getElementById('slideimg').src = 'img'+(pageNum+1)+'.png';
	 pageNum++;
	 document.getElementById('nowpage').textContent = pageNum;
	 document.getElementById('button_1').textContent = '<';
	 if (pageNum === 5) {
	 	document.getElementById('button_2').textContent = ' ';
	 }
};
 var thumbs_1 = document.querySelector('#button_1');
 thumbs_1.onclick = function() {
	 document.getElementById('slideimg').src = 'img'+(pageNum-1)+'.png';
	 pageNum--;
	 document.getElementById('nowpage').textContent = pageNum;
	 if (pageNum === 1) {
	 	document.getElementById('button_1').textContent = ' ';
	}
		document.getElementById('button_2').textContent = '>';
	}
if (pageNum === 1) {
 document.getElementById('button_1').textContent = ' ';
}

</script>
</body>
</html>
