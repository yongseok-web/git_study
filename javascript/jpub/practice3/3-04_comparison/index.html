<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>숫자 맞히기 게임</h1>
<h2>비교 연산자, 데이터형</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
중복을 최소화하는 것이 핵심일 될 수 있다.
따라서, 각각의 window.alert을 변수처리해 window.alert(var)로 표현할 수 있다.
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
var ans = parseInt(window.prompt('숫자 맞히기 게임, 0~5를 입력하세요.'));
var res = Math.floor(Math.random() * 6);

	if(ans===res){
		window.alert('정답!');
	}
	else if (ans>res){
		window.alert('땡! 더 큰 숫자입니다!');
	}
	else if (ans<res){
		window.alert('땡! 더 작은 숫자입니다!');
	}
	else {
		window.alert('0~5를 입력하세요.');
	}
</script>
</body>
</html>
