	<style type="text/css">
	/* ===== Scrollable CSS ===== */
	/* Primary Container */
	div.scrollable { position: relative; width: 500px; height: 340px; overflow: hidden; background: url("slideshow-bg.gif"); float; left; }

	/* Items Container */
	div.scrollable div.items { width: 200em; position: absolute; clear: both; }

	/* Individual Item Containers */
	div.scrollable div.items div { float: left; width: 498px; height: 335px; padding: 15px 15px; }

	div.borderimg {	background: url("slideshow-bg.gif") no-repeat; width: 510px; float: left; }

	/* Navigation Container */
	ul.navi { padding-left: 20px; background-color: #000; margin-left: 50px;  position: relative; margin-top: -45px; z-index= 100;
		line-height: 30px; width: 446px; margin-left: 15px; font-family:Arial,Helvetica,sans-serif; opacity: 0.7; }

	/* Navigation Links */
	ul.navi a { margin-left: 2px; padding:2px 5px 1px; color: #999; text-decoration: none;	font-size: 11px; }
	ul.navi a.active { font-weight: bold; background-color:#FFFFFF;}
	ul.navi a:hover, div.navi a.active { color: #454545; }

</style>


	<script type="text/javascript">
		$(function() {
			$("div.scrollable").scrollable({size: 1});

		});
	</script>
</head>


<body>
		<div class="borderimg">
		<!-- BEGIN SCROLLABLE -->


		<!-- Scrolling Panels -->
		<div class="scrollable">
			<div class="items">
