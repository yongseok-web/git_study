<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>레이아웃3</title>
  <style media="screen">
  *{margin: 0;padding:0; text-align: center;}
    #wrap{
      margin: auto;
      width: 1200px;
    }
    header{
      width: 100%;
      height: 50px;
      background-color: rgb(190, 11, 20);
    }
    aside{
      width: 40%;
      height: 600px;
      background-color: rgb(201, 45, 112);
      float: left;
    }
    section div{
      width: 60%;
      height: 200px;
      background-color: rgb(210, 124, 221);
      float: left;
    }
    #div1{
      background-color: rgb(254, 113, 105);
    }
    #div2{
      background-color: rgb(99, 199, 24);
    }
    footer{
      clear: both;
      width: 100%;
      height: 50px;
      background-color: rgb(41, 199, 194);
    }
@media (max-width:1220px) {
  #wrap{
    width: 100%;
  }
  header{
    width: 100%;
    height: 200px;
  }
  aside{
    height: 800px;
  }
  section div{
    width: 100%;
    height: 400px;
  }
  article div{
    float: left;
    width: 60%;
    height: 400px;
  }
}
@media (max-width:768px) {
  header{
    width: 100%;
    height: 300px;
  }
  aside{
    width: 100%;
    height: 300px;
    float: none;
  }
  section div{
    width: 100%;
    height: 300px;
  }
  article div{
    float: left;
    width: 50%;
    height: 400px;
  }
}
@media (max-width:560px) {
  article div{
    float: none;
    width: 100%;
    height: 400px;
  }
  #div2{
    display: none;
  }
  footer{
    height: 100px;
  }

}
  </style>
</head>
<body>
  <div id="wrap">

<header>
header
</header>
<aside>
  aside
</aside>
<section>
  <article class="">
    <div id="div0">div0</div>
    <div id="div1">div1</div>
  </article>
    <div id="div2">div2</div>
</section>
<footer>footer</footer>

</div>
</body>
</html>
