<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>레이아웃 HW</title>
  <style media="screen">
*{margin: 0;
padding: 0;
text-align: center;}
    #wrap{
      padding: 0;
      margin: 0 auto;
      width: 1000px;
      background-color: black;
    }
    header{
      width: 100%;
      height: 50px;
      background-color: #94ebad;
    }
    nav{
      width: 100%;
      height: 350px;
      background-color: #68f18f;
    }
    aside{
      width: 100%;
    }
    aside > div{
      width: 60%;
      height: 150px;
      float: left;
      background-color: rgb(242, 6, 120);
    }
    aside > div:first-child{
        width: 40%;
        height: 300px;
        clear: both;
      background-color: rgb(50, 33, 238);
    }
    aside >div:last-child{
      background-color: rgb(213, 83, 92);
    }
    section{
      width:100%;
    }
    section > div{
      width: 34%;
      height: 200px;
      float: left;
      background-color: rgb(65, 215, 111)
    }
    section > div:first-child{
      width: 33%;
      background-color: rgb(46, 140, 18)
    }
    section > div:last-child{
      width: 33%;
      background-color: rgb(165, 219, 149)
    }
    article{
      clear: both;
      width:100%;
      height: 200px;
      background-color: rgb(103, 90, 218)
    }
    article > div{
      margin: 1%;
      margin-top: 25px;
      width: 23%;
      height: 150px;
      border-radius: 5%;
      background-color: rgb(98, 3, 156);
      float: left;
    }
    footer{
      clear: both;
      width:100%;
      height: 50px;
      background-color: rgb(84, 80, 116)
    }
    @media (max-width:1220px) {
      #wrap{
        width: 100%;
      }
      section > div{
        width: 50%;
      }
      section > div:first-child{
        width: 50%;
      }
      section > div:last-child{
        display: none;
      }
      article > div{
        width: 31%;
      }
      article > div:last-child{
        display: none;
      }
    }
    @media (max-width:768px) {
      section > div{
        width: 100%;
      }
      section > div:first-child{
        width: 100%;
      }
    }
    @media (max-width:560px) {
      aside div{
        width: 100%;
        float: none;
      }
      aside div:first-child{
        width: 100%;
        float: none;
      }
      article{
        height: 520px;
        text-align: center;
      }
      article > div{
        display: inline-block;
        width: 80%;
        margin: 10px 0px;
        float: none;
      }
    }
  </style>
</head>

<body>
<div id="wrap">
  <header>
    header
  </header>
  <nav>
    nav
  </nav>
  <aside class="">
    <div>div0</div>
    <div>div1</div>
    <div>div2</div>
  </aside>
  <section>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
  </section>
  <article class="">
    <div>div6</div>
    <div>div7</div>
    <div>div8</div>
    <div>div9</div>
  </article>
    <footer></footer>
</div>
</body>

</html>
