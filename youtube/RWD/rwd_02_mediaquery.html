<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>미디어쿼리</title>
  <style media="screen">
    body{
      background-color: #b71c1c;
      color: white;
    }
    h1::before{content: '1. '}
    h1::after{content: ' 기본'}
    /*화면 너비에 따른 미디어쿼리 설정*/
    @media (max-width: 1280px) {
      body{
        background-color: rgb(150, 14, 157)
      }
      h1::before{content: '2. '}
      h1::after{content: ' 1280이상'}
    }
    @media (max-width: 1024px) {
      body{
        background-color: rgb(39, 16, 226)
      }
      h1::before{content: '3. '}
      h1::after{content: ' 1024~1280'}
    }
    /* 노트북 */
    @media (max-width: 960px) {
      body{
        background-color: rgb(16, 213, 226)
      }
      h1::before{content: '4. '}
      h1::after{content: ' 768~960'}
    }
    /* 타블렛 */
    @media (max-width: 768px) {
      body{
        background-color: rgb(20, 226, 16)
      }
      h1::before{content: '5. '}
      h1::after{content: ' 576~768'}
    }
    /* 모바일 */
    @media (max-width: 576px) {
      body{
        background-color: rgb(226, 135, 16)
      }
      h1::before{content: '6. '}
      h1::after{content: ' 0~576'}
    }

/* CSS우선순위 후단임을 활용하여 간단하게 사용할 수 있다. */
    #wrap{
      padding: 0;
      margin: 0 auto;
      width: 1000px;
      background-color: black;
    }
  </style>
</head>

<body>
  <h1>미디어쿼리</h1>
  <p>미디어 쿼리는 화면 크기에 따른 각각의 속성 값을 지정하여, 여러가지 화면을 구성하는 기술입니다.(화면에 따라 css를 따로 먹인다.)</p>
  <p>@media only all and (조건문) {실행문}</p>
  <ul>
    <li>@media: 미디어 쿼리가 시작됨</li>
    <li>only: 미디어 쿼리 구문 해석 명령(생략가능)</li>
    <li>all: 미디어 쿼리 해석 대상(생략가능)</li>
    <li>and: 앞과 뒤의 조건을 나타냄(생략가능)</li>
    <li>(조건문): 해당 조건을 설정</li>
    <li>{실행문}: 조건 상황에서 실행할 코드</li>
  </ul>

<div id="wrap">

</div>

</body>

</html>
