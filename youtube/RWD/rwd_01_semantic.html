<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>semantic web 시멘틱</title>
  <style media="screen">

    #wrap{
      padding: 0;
      margin: 0 auto;
      width: 1000px;
      background-color: black;
    }
    header{
      width: 100%;
      height: 50px;
      background-color: rgb(69, 140, 20);
    }

    nav {
      width: 100%;
      height: 50px;
      background-color: rgb(119, 218, 51);

    }

    section {
      width: 70%;
      height: 500px;
      background-color: rgb(80, 185, 7);
      float: left;

    }

    aside {
      width: 30%;
      height: 500px;
      background-color: rgb(109, 195, 49);
      float: left;

    }

    footer {
      width: 100%;
      height: 100px;
      background-color: rgb(61, 149, 0);
      clear: both;
    }
  </style>
</head>

<body>
<div id="wrap">
  <header>

  </header>
  <nav>

  </nav>
  <aside class="">

  </aside>
  <section>

  </section>
  <footer></footer>
</div>
</body>

</html>
