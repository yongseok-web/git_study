<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>레이아웃1</title>
  <style media="screen">
  *{
    margin: 0;
    padding: 0;
  }
  #wrap{
    width: 1200px;
    margin: auto;
    background-color: black;
  }
  header{
    width: 100%;
    height: 50px;
    background-color: rgb(69, 140, 20);
  }
  section {
    width: 70%;
    height: 500px;
    background-color: rgb(80, 185, 7);
    float: left;
  }
  aside {
    width: 30%;
    height: 500px;
    background-color: rgb(109, 195, 49);
    float: left;
  }
  footer {
    width: 100%;
    height: 100px;
    background-color: rgb(61, 149, 0);
    clear: both;
  }
@media (max-width:1220px) {
    #wrap{
      width: 95%;
    }
  }
@media (max-width:768px) {
  #wrap{
    width: 100%;
    }
  }
@media (max-width:560px) {
  #wrap{
    width: 100%;
    }
    section {
      float: none;
      width: 100%;
    }
    aside {
      float: none;
      width: 100%;
  }
}

  </style>
</head>

<body>
<div id="wrap">
  <header>

  </header>
  <aside class="">

  </aside>
  <section>

  </section>
  <footer></footer>
</div>
</body>

</html>
